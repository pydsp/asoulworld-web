<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-SOUL 导航站</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="description" content="Resume CV / vCard Portfolio">
    <meta name="keywords" content="cv, onepage, creative, html">
    <!-- Favicon -->
    <link href="img/website/favicon.png" rel="shortcut icon"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/owl.carousel.css"/>
    <link rel="stylesheet" href="css/magnific-popup.css"/>
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

<body>
<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>


<!--====== Header Section Start ======-->
<header class="header-section">
    <div class="logo"></div>
    <div class="responsive"><i
            class="fa fa-bars"></i></div>
    <!-- Navigation -->
    <ul class="menu-list">
        <li><a href="#home">首页</a></li>
        <li><a href="#navigation-1">网站导航</a></li>
        <li><a href="#navigation-2">周报/录播/电台导航</a></li>
        <li><a href="#navigation-3">工具/插件导航</a></li>
    </ul>
</header>
<!--====== Header Section End ======-->


<!-- ==== Intro Section Start ==== -->
<section class="intro-section fix" id="home">
    <div class="intro-inner">
        <div class="intro-content">
            <div style="padding-bottom: 200px">
                <div class="profile-img">
                    <img src="img/website/avatar.JPG"
                         alt="">
                </div>
                <h2><span class="element"></span>
                </h2>
            </div>
        </div>
    </div>
</section>
<!-- ==== Intro Section End ==== -->

<main class="main-warp">

    <section class="service-section fix"
             id="navigation-1">
        <div class="container-fluid pt70 pb70 desktop-limit">
            <div class="stitle mb70">
                <h2>网站导航</h2>
            </div>
            <div id="nav1" class="row">
            </div>
        </div>

    <section class="promotion-section"
             id="navigation-2">
        <div class="container-fluid pt70 pb70 desktop-limit">
            <div class="stitle mb70">
                <h2>周报/录播/电台导航</h2>
            </div>
            <div id="nav2" class="row">
            </div>
        </div>
    </section>

    <section class="promotion-section2"
             id="navigation-3">
        <div class="container-fluid pt70 pb70 desktop-limit">
            <div class="stitle mb70">
                <h2>工具/插件导航</h2>
            </div>
            <div id="nav3" class="row">
            </div>
        </div>
    </section>

<!-- ==== Footer Section Start ==== -->
<footer class="footer-section fix">
    <div class="container">
        <p>© 2021 A-SOUL World</p>
    </div>
</footer>
<!-- ==== Footer Section End ==== -->


<!--====== Javascripts & Jquery ======-->
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/plugin.js"></script>
<script src="js/main.js"></script>
<script src="js/init-data.js"></script>
</body>
</html>
